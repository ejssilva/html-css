<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block; /*NA MESMA LINHA*/
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            height: 200px; /*ALTURA*/
            width: 200px; /*LARGURA*/

        }

        div:hover {/*CONFIGURAÇÃO DE ESTADO "QUANDO PASSAR O MOUSE ENCIMA"*/
            background-color: brown;
        }
        

    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    
</body>
</html>
